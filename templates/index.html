<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Review Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.7);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.5);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            --glass: blur(16px) saturate(180%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(239, 68, 68, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* --- Header --- */
        header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--primary);
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-primary:hover {
            background: #4f46e5;
            box-shadow: 0 0 25px var(--primary-glow);
        }

        /* --- App Layout --- */
        #app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* --- Upload Overlay --- */
        #upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        #upload-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .upload-box {
            background: var(--bg-panel);
            border: 2px dashed var(--border);
            padding: 4rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            width: 500px;
            max-width: 90%;
            cursor: pointer;
        }

        .upload-box:hover,
        .upload-box.drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 300px;
            background: rgba(15, 23, 42, 0.4);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(8px);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .search-bar {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            color: white;
            outline: none;
            font-family: inherit;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .user-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .user-item.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .user-id {
            font-weight: 500;
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.reviewed {
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary);
        }

        /* --- Main Content --- */
        #main-panel {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        .prompt-group {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: slideUp 0.4s ease forwards;
        }

        .prompt-header {
            margin-bottom: 1.5rem;
        }

        .prompt-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .prompt-content {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card.defective {
            border: 2px solid var(--danger);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .img-wrapper {
            position: relative;
            padding-bottom: 100%;
            /* Square aspect ratio */
            overflow: hidden;
            cursor: pointer;
        }

        .img-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .img-wrapper img {
            transform: scale(1.05);
        }

        .defective-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .card.defective .defective-badge {
            display: block;
        }

        .card-actions {
            padding: 1rem;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .btn-defective {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            width: 100%;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card.defective .btn-defective {
            background: var(--danger);
            color: white;
        }

        .comment-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: white;
            padding: 0.6rem;
            border-radius: 6px;
            font-size: 0.9rem;
            resize: none;
            transition: border-color 0.3s;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
        }


        /* --- Tabs --- */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            padding: 0 1rem;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 0.8rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            position: relative;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: var(--text-main);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 -2px 10px var(--primary-glow);
        }

        /* --- Upload Overlay --- */
        .btn-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .btn-close:hover {
            color: white;
        }

        /* --- Lightbox --- */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        /* --- Export Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-box {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 16px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-box {
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            outline: none;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }


        /* --- Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div id="lightbox">
        <div class="lightbox-close" onclick="closeLightbox()">&times;</div>
        <img id="lightbox-img" src="" alt="Full view">
    </div>

    <div id="upload-overlay">
        <button class="btn-close" onclick="closeUpload()"><i class="fas fa-times"></i></button>
        <div class="upload-box" id="drop-zone">
            <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <h2>Upload your Data</h2>
            <p style="color:var(--text-muted); margin-top: 10px; margin-bottom: 20px;">Support for CSV, XLS, XLSX</p>
            <input type="file" id="file-input" hidden accept=".csv, .xls, .xlsx">
            <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Select File</button>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="export-modal">
        <div class="modal-box">
            <h3 style="margin-bottom:1.5rem; font-size:1.5rem;">Export Results</h3>
            <div class="form-group">
                <label class="form-label">Format</label>
                <select class="form-select" id="export-format">
                    <option value="xlsx">Excel (.xlsx)</option>
                    <option value="csv">CSV (.csv)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Filter</label>
                <select class="form-select" id="export-filter">
                    <option value="all">All Data</option>
                    <option value="reviewed">Reviewed Only (Defective/Commented)</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeExportModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmExport()">Export</button>
            </div>
        </div>
    </div>

    <header>
        <div class="brand">
            <i class="fas fa-layer-group" style="color:var(--primary)"></i> ReviewPanel
        </div>
        <div class="actions">
            <div id="stats"
                style="display:flex; gap:15px; align-items:center; margin-right: 20px; font-size:0.9rem; color:var(--text-muted);">
                <span><i class="fas fa-users"></i> <span id="user-count">0</span> Users</span>
                <span><i class="fas fa-images"></i> <span id="image-count">0</span> Images</span>
            </div>
            <button class="btn" onclick="showUpload()"><i class="fas fa-plus"></i> New Upload</button>
            <button class="btn btn-primary" onclick="openExportModal()"><i class="fas fa-download"></i> Export
                Result</button>
        </div>
    </header>

    <div id="app-container">
        <div id="sidebar">
            <div class="sidebar-header">
                <input type="text" class="search-bar" placeholder="Search User ID..." oninput="filterUsers(this.value)">
                <div class="tabs" style="margin-top: 1rem; margin-bottom: -0.5rem; padding: 0;">
                    <button class="tab-btn active" id="tab-all" onclick="switchTab('all')">All</button>
                    <button class="tab-btn" id="tab-reviewed" onclick="switchTab('reviewed')">Reviewed</button>
                </div>
            </div>
            <div class="user-list" id="user-list">
                <!-- User items here -->
            </div>
        </div>
        <div id="main-panel">
            <div class="empty-state" id="empty-state">
                <i class="fas fa-arrow-left"
                    style="font-size: 2rem; margin-bottom: 1rem; color: var(--text-muted);"></i>
                <p>Select a user to begin review</p>
            </div>
            <div id="content-area"></div>
        </div>
    </div>

    <script>
        // State
        let appData = {};
        let currentUserId = null;
        let currentTab = 'all'; // 'all' or 'reviewed'
        let currentFilter = '';

        // Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const overlay = document.getElementById('upload-overlay');
        const userListEl = document.getElementById('user-list');
        const contentArea = document.getElementById('content-area');
        const emptyState = document.getElementById('empty-state');
        const userCountEl = document.getElementById('user-count');
        const imageCountEl = document.getElementById('image-count');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const exportModal = document.getElementById('export-modal');

        // --- Upload Handling ---
        function showUpload() {
            overlay.classList.remove('hidden');
        }
        function closeUpload() {
            overlay.classList.add('hidden');
        }

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // Show loading...
            dropZone.innerHTML = '<div class="upload-icon"><i class="fas fa-spinner fa-spin"></i></div><h2>Processing...</h2>';

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const json = await res.json();

                if (json.status === 'success') {
                    appData = json.data;
                    currentUserId = null; // Reset selection
                    initApp();
                    overlay.classList.add('hidden');
                    // Reset upload box for next time
                    setTimeout(() => {
                        dropZone.innerHTML = `
                             <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                            <h2>Upload your Data</h2>
                            <p style="color:var(--text-muted); margin-top: 10px; margin-bottom: 20px;">Support for CSV, XLS, XLSX</p>
                            <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Select File</button>
                        `;
                    }, 500);
                } else {
                    alert('Error: ' + json.error);
                }
            } catch (e) {
                console.error(e);
                alert('Upload failed');
            }
        }

        // --- App Logic ---
        function initApp() {
            renderUserList();
            updateStats();
            // Reset main view
            contentArea.innerHTML = '';
            emptyState.style.display = 'flex';
        }

        function updateStats() {
            const users = Object.keys(appData);
            userCountEl.innerText = users.length;

            let imgCount = 0;
            users.forEach(uid => {
                Object.values(appData[uid].prompts).forEach(p => imgCount += p.images.length);
            });
            imageCountEl.innerText = imgCount;
        }

        function switchTab(tab) {
            currentTab = tab;
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            renderUserList(currentFilter);
        }

        function filterUsers(val) {
            currentFilter = val;
            renderUserList(val);
        }

        function hasReviewedItems(uid) {
            const user = appData[uid];
            if (!user) return false;
            let hasReviewed = false;
            Object.values(user.prompts).forEach(p => {
                p.images.forEach(img => {
                    if (img.is_defective || (img.review_comment && img.review_comment.trim() !== '')) {
                        hasReviewed = true;
                    }
                });
            });
            return hasReviewed;
        }

        function renderUserList(filter = '') {
            userListEl.innerHTML = '';
            let users = Object.keys(appData);

            // Filter by search
            if (filter) {
                users = users.filter(uid => uid.toLowerCase().includes(filter.toLowerCase()));
            }

            // Filter by Tab
            if (currentTab === 'reviewed') {
                users = users.filter(uid => hasReviewedItems(uid));
            }

            users.forEach(uid => {
                const el = document.createElement('div');
                el.className = `user-item ${currentUserId === uid ? 'active' : ''}`;

                // Calculate simple progress
                const prompts = Object.values(appData[uid].prompts);
                const totalImg = prompts.reduce((acc, p) => acc + p.images.length, 0);
                // Check if any review action taken
                const reviewedCount = prompts.reduce((acc, p) => acc + p.images.filter(img => img.is_defective || img.review_comment).length, 0);

                const hasActivity = reviewedCount > 0;

                el.innerHTML = `
                    <div>
                        <div class="user-id"><i class="fas fa-user-circle" style="margin-right:8px; color:var(--text-muted)"></i> ${uid}</div>
                        <div class="user-status">${totalImg} images</div>
                    </div>
                    <div class="status-dot ${hasActivity ? 'reviewed' : ''}"></div>
                `;
                el.onclick = () => selectUser(uid);
                userListEl.appendChild(el);
            });

            if (users.length === 0) {
                userListEl.innerHTML = '<div style="padding:1rem; color:var(--text-muted); text-align:center;">No users found</div>';
            }
        }

        function selectUser(uid) {
            currentUserId = uid;
            renderUserList(currentFilter); // Update active state
            emptyState.style.display = 'none';
            renderContent();
        }

        function renderContent() {
            contentArea.innerHTML = '';
            const user = appData[currentUserId];

            if (!user) {
                emptyState.style.display = 'flex';
                return;
            }

            // If we are in "Reviewed" tab, should we only show reviewed prompts/images?
            // Usually context is better, so let's show all for the user, but maybe highlight?
            // User requested "see marked or commented images".
            // If I only show filtered matches, layout might be weird.
            // Let's stick to showing full user context for now, as Review Mode usually implies seeing everything for that user.

            Object.values(user.prompts).forEach(prompt => {
                const group = document.createElement('div');
                group.className = 'prompt-group';

                const imagesHTML = prompt.images.map((img, idx) => `
                    <div class="card ${img.is_defective ? 'defective' : ''}" id="img-${currentUserId}-${prompt.title}-${idx}">
                        <div class="defective-badge">DEFECTIVE</div>
                        <!-- Delete Button (Float) -->
                         <button class="btn-icon-float" onclick="deleteImage('${currentUserId}', '${prompt.title.replace(/'/g, "\\'")}', ${idx})" title="Remove Image" style="position:absolute; top:10px; left:10px; z-index:10; background:rgba(0,0,0,0.6); color:#fff; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">
                             <i class="fas fa-trash"></i>
                         </button>
                         
                        <div class="img-wrapper" onclick="openLightbox('${img.url}')">
                            <img src="${img.url}" loading="lazy" alt="Generated Image">
                        </div>
                        
                        <!-- Individual Image Content -->
                        ${img.content ? `
                            <div style="padding: 0.75rem; background: rgba(0,0,0,0.2); border-top: 1px solid var(--border); max-height: 150px; overflow-y: auto; font-size: 0.85rem; color: var(--text-muted); line-height: 1.4;">
                                ${img.content.substring(0, 200)}${img.content.length > 200 ? '...' : ''}
                            </div>
                        ` : ''}
                        
                        <div class="card-actions">
                            <div class="action-row">
                                <button class="btn-defective" onclick="toggleDefective('${currentUserId}', '${prompt.title.replace(/'/g, "\\'")}', ${idx})">
                                    ${img.is_defective ? '<i class="fas fa-times"></i> Unmark' : '<i class="fas fa-exclamation-triangle"></i> Mark Defective'}
                                </button>
                            </div>
                            <div style="position:relative;">
                                <input type="text" class="comment-input" placeholder="Add comment..." 
                                    value="${img.review_comment || ''}" 
                                    onchange="updateComment('${currentUserId}', '${prompt.title.replace(/'/g, "\\'")}', ${idx}, this.value)">
                                ${img.review_comment ? `
                                    <i class="fas fa-times-circle" 
                                       onclick="clearComment('${currentUserId}', '${prompt.title.replace(/'/g, "\\'")}', ${idx})"' 
                                       style="position:absolute; right:10px; top:50%; transform:translateY(-50%); color:var(--text-muted); cursor:pointer;"></i>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');

                // If in reviewed tab, maybe check if this prompt has any relevant items?
                // Currently showing all.

                group.innerHTML = `
                    <div class="prompt-header">
                        <div class="prompt-title">${prompt.title}</div>
                        <div class="prompt-content">${prompt.content}</div>
                    </div>
                    <div class="grid">
                        ${imagesHTML}
                    </div>
                `;
                contentArea.appendChild(group);
            });
        }

        // --- Interaction ---
        window.toggleDefective = function (uid, promptTitle, imgIdx) {
            const img = appData[uid].prompts[promptTitle].images[imgIdx];
            img.is_defective = !img.is_defective;
            renderContent();
            renderUserList(currentFilter);
        };

        window.updateComment = function (uid, promptTitle, imgIdx, val) {
            const img = appData[uid].prompts[promptTitle].images[imgIdx];
            img.review_comment = val;
            renderContent(); // Re-render to show/hide clear button
            renderUserList(currentFilter);
        };

        window.clearComment = function (uid, promptTitle, imgIdx) {
            const img = appData[uid].prompts[promptTitle].images[imgIdx];
            img.review_comment = '';
            renderContent();
            renderUserList(currentFilter);
        };

        window.deleteImage = function (uid, promptTitle, imgIdx) {
            if (!confirm("Are you sure you want to remove this image?")) return;
            const prompt = appData[uid].prompts[promptTitle];
            // Remove image at index
            prompt.images.splice(imgIdx, 1);

            // If no images left in prompt, maybe remove prompt?
            if (prompt.images.length === 0) {
                delete appData[uid].prompts[promptTitle];
            }
            // If no prompts left, maybe remove user?
            if (Object.keys(appData[uid].prompts).length === 0) {
                delete appData[uid];
                currentUserId = null; // Deselect if user gone
            }

            updateStats();
            renderUserList(currentFilter);
            renderContent();
        };

        // --- Lightbox ---
        window.openLightbox = function (url) {
            lightboxImg.src = url;
            lightbox.classList.add('active');
        };
        window.closeLightbox = function () {
            lightbox.classList.remove('active');
            setTimeout(() => lightboxImg.src = '', 300);
        };
        // Close on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
                closeExportModal();
                closeUpload();
            }
        });

        // --- Export ---
        window.openExportModal = function () {
            if (Object.keys(appData).length === 0) {
                alert("No data to export");
                return;
            }
            exportModal.classList.add('active');
        };

        window.closeExportModal = function () {
            exportModal.classList.remove('active');
        };

        window.confirmExport = function () {
            const format = document.getElementById('export-format').value;
            const filter = document.getElementById('export-filter').value;
            exportData(format, filter === 'reviewed');
            closeExportModal();
        };

        async function exportData(format, reviewedOnly) {
            try {
                const res = await fetch('/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: appData,
                        format: format,
                        reviewed_only: reviewedOnly
                    })
                });

                if (res.ok) {
                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    // Filename from header or default
                    const contentDisp = res.headers.get('Content-Disposition');
                    let filename = `reviewed_images.${format}`;
                    if (contentDisp && contentDisp.indexOf('filename=') !== -1) {
                        // extraction simplistic
                        // filename = ...
                    }

                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert("Export failed");
                }
            } catch (e) {
                console.error(e);
                alert("Export failed");
            }
        }

    </script>
</body>
